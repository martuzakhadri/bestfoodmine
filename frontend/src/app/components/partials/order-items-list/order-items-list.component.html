<table>
  <tr>
    <td colspan="5">
      <h3>Order Items</h3>
    </td>
     </tr>
     <tr *ngFor="let item of order.items">
      <td>
        <a routerLink="/food/{{item.food.id}}"></a>
        <img [src]="item.food.imageUrl" alt="">
      </td>
      <td>
        {{item.food.name}}
      </td>
      <td>
        {{item.food.price | currency}}
      </td>
      <td>
        {{item.quantity}}
      </td>
      <td>
        {{item.price | currency}}
      </td>
      <tr>
        <td colspan="3"></td>
      </tr>
      <td>
       Total:
      </td>
      <td>
        <strong>
          {{order.price | currency}}
        </strong>

      </td>
</table>
