<div class="container">
  <div class="content">
    <app-title title="Order From" fontsize="1.6rem"></app-title>
    <form [formGroup]="checkOutForm">
      <text-input [control]="fc.name" label="name"></text-input>
      <text-input [control]="fc.address" label="address"></text-input>
    </form>
    <order-items-list [order]="order"></order-items-list>
  </div>
  <div class="map">
    <app-title title="choose your address on your map" fontsize="1.6rem"></app-title>
    <map [order]="order"></map>
  </div>
  <div class="buttons-container">
    <div class="buttons">
      <button (click)="createOrder()">Go To Payment</button>
    </div>
  </div>
</div>
